name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Safety checks
      shell: bash
      run: |
        ls ${GITHUB_WORKSPACE}
        PREVENT_COLD_EXTRUSION=$(grep -c '//#define PREVENT_COLD_EXTRUSION' ${GITHUB_WORKSPACE}/Marlin/Configuration.h)
        PREVENT_LENGTHY_EXTRUDE=$(grep -c '//#define PREVENT_LENGTHY_EXTRUDE' ${GITHUB_WORKSPACE}/Marlin/Configuration.h)
        THERMAL_PROTECTION_HOTENDS=$(grep -c '//#define THERMAL_PROTECTION_HOTENDS' ${GITHUB_WORKSPACE}/Marlin/Configuration.h)
        THERMAL_PROTECTION_BED=$(grep -c '//#define THERMAL_PROTECTION_BED' ${GITHUB_WORKSPACE}/Marlin/Configuration.h)
        THERMAL_PROTECTION_CHAMBER=$(grep -c '//#define THERMAL_PROTECTION_CHAMBER' ${GITHUB_WORKSPACE}/Marlin/Configuration.h)
        FAILED=0

        if [[ $PREVENT_COLD_EXTRUSION -ne 0 ]]; then
            FAILED=1
            echo "PREVENT_COLD_EXTRUSION is not defined, see: https://marlinfw.org/docs/configuration/configuration.html#safety"
        fi
        if [[ $PREVENT_LENGTHY_EXTRUDE -ne 0 ]] ; then
            FAILED=1
            echo "PREVENT_LENGTHY_EXTRUDE is not defined, see: https://marlinfw.org/docs/configuration/configuration.html#safety"
        fi
        if [[ $THERMAL_PROTECTION_HOTENDS -ne 0 ]]; then
            FAILED=1
            echo "THERMAL_PROTECTION_HOTENDS is not defined, see: https://marlinfw.org/docs/configuration/configuration.html#safety"
        fi
        if [[ $THERMAL_PROTECTION_BED -ne 0 ]]; then
            FAILED=1
            echo "THERMAL_PROTECTION_BED is not defined, see: https://marlinfw.org/docs/configuration/configuration.html#safety"
        fi
        if [[ $THERMAL_PROTECTION_CHAMBER -ne 0 ]]; then
            FAILED=1
            echo "THERMAL_PROTECTION_CHAMBER is not defined, see: https://marlinfw.org/docs/configuration/configuration.html#safety"
        fi

        if [[ $FAILED -eq 1 ]]; then
            exit 1
        fi

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Run PlatformIO
      run: pio run -e mks_robin_nano35

    - name: Organize files for upload
      shell: bash
      run: |
        mkdir -p artifact
        cp .pio/build/mks_robin_nano35/Robin_nano35.bin artifact/elegoo.bin
        if [ -d ".pio/build/mks_robin_nano35/assets" ] 
        then
            mkdir -p artifact/assets
            cp -r .pio/build/mks_robin_nano35/assets artifact/
        fi

    - name: Publish firmware artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Neptune 2 firmware
        path: artifact